<!DOCTYPE html>
<html lang="sk">
<head>

    <title>Valent√≠nska str√°nka</title>
    <style>
        * {

            margin: 0;
            padding: 0;
        }

        body {
            background-color: #D2B48C; /* Tan */
            font-family: 'Courier New', Courier, monospace; /* p√≠smo star√©ho p√≠sacieho stroja */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 16px;

        .container {

            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.2rem;
        }

        /* VEƒΩK√â SRDCE (CSS TVAR) */
        .heart {
            width: 140px;
            height: 140px;
            background-color: #800020; /* Burgundy */
            position: relative;
            transform: rotate(45deg);
            cursor: pointer;
            margin: 10px auto;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent; /* odstr√°ni zv√Ωraznenie na mobile */
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 140px;
            height: 140px;
            background-color: #800020;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            left: -70px;
            top: 0;
        }

        .heart::after {
            top: -70px;
            left: 0;
        }

        /* jemn√© stlaƒçenie pri kliknut√≠ */
        .heart:active {
            transform: rotate(45deg) scale(0.97);
        }

        .caption {

            color: #2d2d2d;
            line-height: 1.3;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        /* R√ÅMIK NA OBR√ÅZKY */
        .frame {
            border: 6px solid #59260B; /* Dark Walnut */
            background-color: #ffffff;
            width: 100%;
            min-height: 260px;
            border-radius: 4px;
            display: none;  /* na zaƒçiatku skryt√Ω */
            justify-content: center;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .frame img {
            max-width: 100%;
            max-height: 280px;
            object-fit: contain;
            display: block;
        }

        .frame p {
            font-size: 1.3rem;
            color: #1e1e1e;
            text-align: center;
            line-height: 1.5;
            padding: 8px;
            font-weight: 400;
        }

        /* p√§tiƒçka */
        .footer {
            font-size: 0.9rem;
            color: #3b2a1c;
            margin-top: 16px;
            letter-spacing: 1px;
            font-weight: 400;
        }

        /* pre istotu √∫plne mal√© obrazovky */
        @media (max-width: 360px) {
            .heart {
                width: 120px;
                height: 120px;
            }
            .heart::before,
            .heart::after {
                width: 120px;
                height: 120px;
            }
            .heart::before {
                left: -60px;
            }
            .heart::after {
                top: -60px;
            }
            .caption {
                font-size: 1.2rem;
            }
            .frame p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- text pod srdcom -->

        <!-- sem sa bude vklada≈• obr√°zok alebo text -->
        <div class="frame" id="frame"></div>
        <!-- spodn√Ω text -->

    </div>

    <script>
        (function() {
            // --- ZOZNAM OBR√ÅZKOV ---
            // üí° N√°vod: do prieƒçinka "images" (v tom istom adres√°ri ako tento HTML s√∫bor)
            // nahraj svoje obr√°zky (najlep≈°ie .jpg alebo .png).
            // Pomenuj ich napr√≠klad 1.jpg, 2.jpg, 3.jpg, ...
            // Potom ich cesty zap√≠≈° do poƒæa ni≈æ≈°ie.
            // Pr√≠klad: 'images/1.jpg', 'images/2.jpg', atƒè.
            
            const images = [

                'images/8.jpg',
                'images/9.jpg',
                'images/10.jpg',
                'images/11.jpg',
                'images/12.jpg',
                'images/13.jpg',
                'images/14.jpg',
                'images/15.jpg',
                'images/16.jpg',
                'images/17.jpg',
                'images/18.jpg',
                'images/19.jpg',
                'images/20.jpg',
                'images/21.jpg',
                'images/22.jpg',
                'images/23.jpg',
                'images/24.jpg',
                'images/25.jpg',
                'images/26.jpg',
                'images/27.jpg',
                'images/28.jpg',
                'images/29.jpg',
                'images/30.jpg',

                // Ak chce≈° viac obr√°zkov, jednoducho pridaj ƒèal≈°ie riadky
                // 'images/11.jpg',

            ];

            // index aktu√°lneho obr√°zka (zaƒç√≠name od 0)
            let currentIndex = 0;
            const frame = document.getElementById('frame');
            const heart = document.getElementById('heart');

            // funkcia, ktor√° vyƒçist√≠ r√°mik a zobraz√≠ nov√Ω obsah
            function showNext() {
                // ak e≈°te m√°me obr√°zky (currentIndex je men≈°√≠ ako dƒ∫≈æka poƒæa)
                if (currentIndex < images.length) {
                    // vytvor√≠me obr√°zok a nastav√≠me mu cestu
                    const img = document.createElement('img');
                    img.src = images[currentIndex];
                    img.alt = 'valent√≠nsky obr√°zok ' + (currentIndex + 1);

                    // vyma≈æeme predch√°dzaj√∫ci obsah r√°mika
                    frame.innerHTML = '';
                    // vlo≈æ√≠me nov√Ω obr√°zok
                    frame.appendChild(img);
                    // ak bol r√°mik skryt√Ω, zobraz√≠me ho
                    frame.style.display = 'flex';

                    // posunieme index na ƒèal≈°√≠ obr√°zok
                    currentIndex++;
                } else {
                    // obr√°zky s√∫ minut√© ‚Üí zobraz√≠me text so smajl√≠kom (na nov√Ω riadok)
                    frame.innerHTML = `
                        <p>
                            D√∫fam, ≈æe ≈•a to pote≈°ilo <br>
                            (‚Å†¬†‚Å†‚óú‚Å†‚Äø‚Å†‚óù‚Å†¬†‚Å†)‚Å†‚ô°
                        </p>
                    `;
                    frame.style.display = 'flex';
                    // po zobrazen√≠ textu u≈æ index nepos√∫vame (ost√°va currentIndex = images.length)
                    // ak chceme, aby sa spr√°va pri ƒèal≈°om kliknut√≠ nemenila, je to v poriadku
                }
            }

            // prida≈• udalos≈• kliknutia na srdce
            heart.addEventListener('click', function(e) {
                e.preventDefault(); // pre istotu
                showNext();
            });

            // pre lep≈°iu obsluhu na dotykov√Ωch zariadeniach
            heart.addEventListener('touchstart', function(e) {
                e.preventDefault(); // zabr√°ni pr√≠padn√©mu dvojit√©mu zoomu
                showNext();
            }, { passive: false });

            // r√°mik je na zaƒçiatku skryt√Ω (display: none v CSS)
            // ak by niekto chcel, aby bol pr√°zdny r√°mik viditeƒæn√Ω, staƒç√≠ v CSS zmeni≈•
            // ale podƒæa zadania sa m√° objavi≈• a≈æ po kliknut√≠
        })();
    </script>
