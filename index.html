<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">

<title>Valentín</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond&display=swap" rel="stylesheet">

<style>

body{
background:#f3e5c8;
background-image:url("https://www.transparenttextures.com/patterns/aged-paper.png");
text-align:center;
font-family:'Cormorant Garamond', serif;
margin:0;
padding:40px;
}

h1{
font-family:'Great Vibes', cursive;
font-size:70px;
margin-bottom:20px;
}

.header{
display:flex;
justify-content:center;
align-items:center;
gap:30px;
}

.bear{
width:120px;
}

.subtext{
font-size:28px;
margin-top:20px;
}

.heartButton{
font-size:70px;
color:#7b1e1e;
cursor:pointer;
transition:0.3s;
}

.heartButton:hover{
transform:scale(1.2);
}

.frame{
margin-top:40px;
padding:20px;
background:#c9a86a;
border:15px solid #7a5c2e;
display:inline-block;
box-shadow:0 0 25px rgba(0,0,0,0.4);
}

.frame img{
max-width:500px;
display:block;
}

.footer{
margin-top:60px;
font-size:14px;
}

</style>
</head>

<body>

<div class="header">
<img class="bear" src="https://i.pinimg.com/1200x/b0/a4/6d/b0a46df96de464b69ab9a67bca575959.jpg">
<h1>Veselý Valentín</h1>
<img class="bear" src="https://i.pinimg.com/1200x/b0/a4/6d/b0a46df96de464b69ab9a67bca575959.jpg">
</div>

<div class="subtext">
získaj svoju valentínku
</div>

<div class="heartButton" onclick="showRandomImage()">❤</div>

<div id="imageBox"></div>

<div class="footer">
dúfam, že ti toto vyčarilo úsmev :)
</div>

<script>

let images = [

"https://i.pinimg.com/1200x/ae/c3/7a/aec37aa520fcdba076c07e8b80640701.jpg",
"<iframe src="https://assets.pinterest.com/ext/embed.html?id=736268239122187443" height="258" width="236" frameborder="0" scrolling="no" ></iframe>",
"TAM_DAS_OBRAZOK_3"

];

function showRandomImage(){

let random = images[Math.floor(Math.random()*images.length)];

document.getElementById("imageBox").innerHTML =
`
<div class="frame">
<img src="${random}">
</div>
`;

}

</script>

</body>
</html>
